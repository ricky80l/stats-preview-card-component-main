<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 image_section mobile">
                    <img src="images/image-header-mobile.jpg" alt="photo">
                </div>
                <div class="col-md-6 textual_section order-sm-fist">
                    <h1 class="title">Get <span class="highlight title">insights</span> that help your business grow.</h1>
                    <p class="main_p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="row stats">
                        <div class="col-sm-4">
                            <h2>10k+</h2>
                            <p class="label">companies</p>
                        </div>
                        <div class="col-sm-4">
                            <h2>314</h2>
                            <p class="label">templates</p>
                        </div>
                        <div class="col-sm-4">
                            <h2>12m+</h2>
                            <p class="label">queries</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 image_section desktop">
                    <div class="filtro"></div>
                    <!-- <img src="images/image-header-desktop.jpg" alt="photo"> -->
                </div>
            </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Z</a>.
    </footer>
</body>

</html>
